name: Deploy

on:
  workflow_dispatch:

env:
  IMAGE_NAME: as3305100/budget-tracker
  IMAGE_TAG: build-${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Update compose.yaml with new image tag
        uses: fjogeleit/yaml-update-action@v0.16.1
        with:
          valueFile: compose.yaml
          propertyPath: 'services["app"].image'
          value: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          commitChange: false

      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_SECRET_KEY }}

      - name: Commit updated compose.yaml
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump image version to ${{ env.IMAGE_TAG }} [skip ci]" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ steps.generate_token.outputs.token }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --platform linux/amd64 .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e

            # Clone or update repository
            if [ ! -d ~/budget-tracker/.git ]; then
              rm -rf ~/budget-tracker
              git clone https://github.com/${{ github.repository }}.git ~/budget-tracker
            fi

            cd ~/budget-tracker
            git fetch origin main
            git checkout main
            git pull origin main

            # Pull and deploy new image
            sudo docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            sudo docker stack deploy -c compose.yaml budget-tracker

            # Health check
            # budget-tracker is stack name and app is compose.yaml service name
            echo "Checking service health..."
            SERVICE_NAME="budget-tracker_app"

            for i in {1..60}; do
              REPLICAS=$(sudo docker service ls --format '{{.Name}} {{.Replicas}}' | grep $SERVICE_NAME || echo "0/0")
              CURRENT=$(echo $REPLICAS | awk '{print $2}' | cut -d'/' -f1)
              DESIRED=$(echo $REPLICAS | awk '{print $2}' | cut -d'/' -f2)
              
              if [[ "$CURRENT" == "$DESIRED" && "$CURRENT" != "0" ]]; then
                echo "$SERVICE_NAME is healthy: $CURRENT/$DESIRED replicas"
                break
              fi
              echo "Waiting... $CURRENT/$DESIRED replicas"
              sleep 5
            done

            if [[ "$CURRENT" != "$DESIRED" || "$CURRENT" == "0" ]]; then
              echo "Deployment failed!"
              exit 1
            fi

            echo "Deployment successful!"

            # Cleanup old images
            sudo docker system prune -af || true
            sudo docker volume prune -f || true
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
