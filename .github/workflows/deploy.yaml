name: Deploy

on:
  workflow_dispatch:

env:
  IMAGE_NAME: as3305100/budget-tracker

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          envs: IMAGE_NAME
          script: |
            set -e

            # Clone or update repository
            if [ ! -d ~/budget-tracker/.git ]; then
              rm -rf ~/budget-tracker
              git clone https://github.com/${{ github.repository }}.git ~/budget-tracker
            fi

            cd ~/budget-tracker
            git fetch origin main
            git checkout main
            git pull origin main

            # Get image tag from compose.yaml (already updated by build workflow)
            IMAGE_TAG=$(grep -oP 'image: as3305100/budget-tracker:\K[^\s]+' compose.yaml || echo "latest")
            echo "Deploying image: $IMAGE_NAME:$IMAGE_TAG"

            # Pull and deploy new image
            sudo docker pull $IMAGE_NAME:$IMAGE_TAG
            sudo docker stack deploy -c compose.yaml budget-tracker

            # Health check
            echo "Checking service health..."
            SERVICE_NAME="budget-tracker_app"

            for i in {1..60}; do
              REPLICAS=$(sudo docker service ls --format '{{.Name}} {{.Replicas}}' | grep $SERVICE_NAME || echo "0/0")
              CURRENT=$(echo $REPLICAS | awk '{print $2}' | cut -d'/' -f1)
              DESIRED=$(echo $REPLICAS | awk '{print $2}' | cut -d'/' -f2)
              
              if [[ "$CURRENT" == "$DESIRED" && "$CURRENT" != "0" ]]; then
                echo "$SERVICE_NAME is healthy: $CURRENT/$DESIRED replicas"
                break
              fi
              echo "Waiting... $CURRENT/$DESIRED replicas"
              sleep 5
            done

            if [[ "$CURRENT" != "$DESIRED" || "$CURRENT" == "0" ]]; then
              echo "Deployment failed!"
              sudo docker service logs $SERVICE_NAME --tail 20
              exit 1
            fi

            echo "Deployment successful!"

            # Cleanup old images
            sudo docker system prune -af || true
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
