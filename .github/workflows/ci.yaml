name: CI

on:
  pull_request:
    branches: [main]

# All required environment variables for CI
# These are dummy values - real secrets should be added to GitHub Secrets for integration tests
env:
  DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
  NODE_ENV: test
  PORT: 3000
  CLIENT_URL: http://localhost:3000
  ACCESS_TOKEN_SECRET: ci-access-token-secret
  REFRESH_TOKEN_SECRET: ci-refresh-token-secret
  ACCESS_TOKEN_EXPIRY: 15m
  REFRESH_TOKEN_EXPIRY: 7d
  SMTP_HOST: smtp.example.com
  SMTP_PORT: 587
  SMTP_USER: test@example.com
  SMTP_PASS: dummy-password
  REDIS_PORT: 6379
  REDIS_HOST: localhost
  SALT_ROUNDS: 10
  APP_URL: http://localhost:3000
  FORGOT_PASSWORD_REDIRECT_URL: http://localhost:3000/reset-password
  GOOGLE_CLIENT_ID: dummy-google-client-id
  GOOGLE_CLIENT_SECRET: dummy-google-client-secret
  GOOGLE_CALLBACK_URL: http://localhost:3000/auth/google/callback
  RAZORPAY_KEY_ID: dummy-razorpay-key
  RAZORPAY_KEY_SECRET: dummy-razorpay-secret
  RAZORPAY_WEBHOOK_SECRET: dummy-webhook-secret
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: dummy-aws-key
  AWS_SECRET_ACCESS_KEY: dummy-aws-secret
  AWS_S3_BUCKET_NAME: dummy-bucket

jobs:
  lint:
    name: Lint (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - run: npm run test:unit

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: budget_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d budget_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      # Override with real test database
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/budget_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm run test:integration

  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
